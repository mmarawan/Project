<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة العُهد الشخصية - إنشاء حساب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#6e2d91', /* changed from #8b5cf6 */
                            600: '#6a2a85', /* adjusted shade */
                            700: '#5e246f', /* adjusted shade */
                            800: '#521f5a', /* adjusted shade */
                            900: '#461a48', /* adjusted shade */
                        }
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 2s linear infinite',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="fade-screen">
        <!-- شاشة إنشاء حساب جديد -->
        <div id="register-screen"
            class="min-h-screen flex items-center justify-center py-6 sm:py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-primary-50 to-primary-100">
            <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6 sm:p-8">
                <div class="text-center mb-4 sm:mb-6">
                    <h2 class="text-xl sm:text-3xl font-bold text-primary-700">إنشاء حساب جديد</h2>
                    <p class="text-sm sm:text-base text-gray-600">قم بإدخال بياناتك لإنشاء حساب جديد</p>
                </div>

                <div class="grid grid-cols-1 gap-3 sm:gap-4 mb-4 sm:mb-6">
                    <div>
                        <label for="reg-employee-id" class="block text-sm font-medium text-gray-700 mb-1">رقم
                            العامل</label>
                        <input type="number" id="reg-employee-id"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="7">
                    </div>

                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">رقم الموبايل</label>
                        <input type="tel" id="mobile"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="11">
                    </div>

                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">كلمة
                            المرور</label>
                        <input type="password" id="reg-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة
                            المرور</label>
                        <input type="password" id="confirm-password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between space-y-2 sm:space-y-0">
                    <button id="back-to-login"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-base">
                        العودة للخلف
                    </button>
                    <button id="register-btn"
                        class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 text-base">
                        إنشاء حساب
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
